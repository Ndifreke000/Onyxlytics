    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
