      placeholder: In this situation, I want to be able to...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe alternatives you've considered
  - type: dropdown
    id: area
    attributes:
      label: Feature Area
